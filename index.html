<script>
	require(["libs/jquery.js", "./lazyLoad.js"], function(jQuery, LazyLoad){
		// 为了简便, 在这里赋予图片来加载的图片路径.
		$('img').each(function(i, elem){
			var index = i;
			index = index % 4;
			$(elem).addClass('img'+ index).attr('data-original', './images/bg'+ index +'.jpg');
		});

		// 实例化懒加载图片
		var lazyL = new LazyLoad({
			container: "#container"
		});
	})
</script>
